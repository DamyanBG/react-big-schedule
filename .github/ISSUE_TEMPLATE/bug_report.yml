name: Bug report
description: Report a bug
labels: [triage, bug]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: "I've verified that I'm running react-big-schedule version **4.2.0** or higher"
          required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Link/Code
      placeholder: |
        Please add an example code or a reproduction link that can be used to reproduce the bug
    validations:
      required: true
  - type: textarea
    id: howtoreproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expectedbehavior
    attributes:
      label: Expected Behavior
      placeholder: Describe what you expected to happen
    validations:
      required: true
  - type: textarea
    id: actualbehavior
    attributes:
      label: Actual Behavior
      placeholder: Describe what actually happened
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      placeholder: If applicable, add screenshots to help explain the problem
  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        - Operating System:
        - Browser:
        - React version:
        - `react-big-schedule` version:
    validations:
      required: true
  - type: textarea
    id: additionalinfo
    attributes:
      label: Additional Information
      placeholder: Add any additional information about the bug here.
