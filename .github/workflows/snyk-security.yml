name: Snyk Security

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code test
        run: snyk code test

      - name: Update vulnerable files
        run: |
          snyk test --file=package.json --json > snyk-report.json
          # Process the snyk-report.json file to extract vulnerable files and update them
          # Example code for updating files:
          # cat snyk-report.json | jq '.vulnerabilities[].moduleName' | xargs sed -i 's/old_value/new_value/g'

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Fix vulnerabilities
          title: Fix vulnerabilities
          body: |
            This pull request addresses vulnerabilities identified by Snyk.
          branch: snyk-fix-vulnerabilities
          branch-suffix: timestamp
          base: master
